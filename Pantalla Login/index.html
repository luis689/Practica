<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <div class="form-container">
        <div class="login-container">
            <h2>Welcome</h2>
            <p>Seleccione el metodo de autenticacion</p>
            <form action="">
                <p>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username">
                </p>
                <p>
                    <label for="password">Password</label>
                    <input type="text" name="password" id="password">
                </p>
                <div class="options">
                    <div>
                        Remeber me
                        <input type="checkbox" name="remenberme" id="rememberme">
                    </div>
                    <div>
                        <a href="#">I forgot my password</a>
                    </div>
                </div>
                <p>
                    <input type="submit" class="btn btn-login" value="Log in">
                </p>
                <div class="providers">
                    <span>Choose another method to autheticate</span>
                    <button class="btn btn-google">Google</button>
                    <button class="btn btn-google">Facebook</button>
                    <button class="btn btn-google">Twiter</button>
                </div>
            </form>
        </div>
        <div class="welcome-screen"></div>
    </div>
</body>
</html>
